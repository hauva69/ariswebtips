<!DOCTYPE html>
<html>
    <head>
        <title>HTML forms</title>
    </head>
    <body>

    <form action="" method="POST">
        <legend><h1>A form example</h1></legend>

        <fieldset>
            <p>
                <label for="uid">UID</label><br />
                <input id="uid" name="uid" type="text" size="8" maxlength="8" />
            </p>
            <p>
                <label for="dt">Date</label><br/>
                <input id="dt" name="dt" type="date" />
            </p>
        </fieldset>

        <input type="submit" value="Create" />
        <input type="reset" value="Clear values" />
    </form>

    </body>
</html>
