<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Lichess jQuery Example</h1>

        <pre>

        </pre>

        <button>Lichess rules!</button>

        <script language="javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    $("h1").toggle();
                    const url = "https://lichess.org/api/account"
                    $.ajax({
                        url: url,
                        beforeSend: function(request) {
                            request.setRequestHeader("Authorization", "Bearer lip_EUF60FDoMOxa8Jseyz6A");
                        }
                    })
                    .done(function(data) {
                        $("pre").text(data.id);
                    })
                    .fail(function(xhr, texStatus, errorThrown){
                        alert(texStatus);
                    });
                });
            });
        </script>
    </body>
</html>
